<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Assignment2</title>
</head>
<body>
    <header style="background-color: whitesmoke;height: 100px;width: auto;">
        <h1 style="font-size: 60px;width: auto;text-align: center;padding-top:15px ;">Registration form</h1>
    </header>
    <table border="1" style="width: 100%;">
        <tr>
            <td style="width: 50%;vertical-align: middle;">
                <iframe style="width: 100%;height: 100%;" src="sunbeam.mp4" frameborder="2"></iframe>
            </td>
            <td>
                <center>
                    <table style="width: 500px;">
                        <tr style="height: 50;">
                                <br><br>
                                <td>Name : </td>
                                <td>
                                    <input type="text" name="Student Name" placeholder="Enter name" required> *
                                </td>
                        </tr>
                        <tr style="height: 50;">
                            <br><br>
                            <td>Date of Birth : </td>
                            <td>
                                <input type="date" name="DoB" required> *
                            </td>
                        </tr>
                        <tr style="height: 50;">
                            <br><br>
                            <td>Email id : </td>
                            <td>
                                <input type="email" name="Student mail" placeholder="abc@domain.com" required>
                            </td>
                        </tr>
                        <tr style="height: 50;">
                            <br><br>
                            <td>Password : </td>
                            <td>
                                <input type="password" name="Password" placeholder="********" required>
                            </td>    
                        </tr>
                        <tr style="width: 50;">
                            <br><br>
                            <td>Address : </td>
                            <td>
                                <select name="State" id="State">
                                    <option value="">Select State</option>
                                    <option value="MH">Maharashtra</option>
                                </select>
                                <select name="District" id="District">
                                    <option value="">Select District</option>
                                    <option value="Sat">Satara</option>
                                </select>
                                <select name="City" id="City">
                                    <option value="">Select city</option>
                                    <option value="KRD">Karad</option>
                                    <option value="MAL">Malkapur</option>
                                    <option value="PAT">Patan</option>
                                    <option value="MAHB">Mahabaleshwar</option>
                                </select>
                            </td>

                        </tr>
                    </table>
                </center>
            </td>
        </tr>

    </table>
</body>
</html>
